<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ajax tutorial!</title>
    <style type="text/css">
        span {
            color: red;
        }
    </style>
    <script lang="JavaScript">
        function validate(frm) {
            console.log("in validate function");
            var flag = true;
            if (frm.login.value == "") {
                document.getElementById("login").innerHTML = "login id cannot be null.."
                flag = false;
            }
            if (frm.pass.value == "") {
                document.getElementById("pass").innerHTML = "password cannot be null.."
                flag = false;
            }
            return flag;

        }
    </script>
</head>

<body>
    <h1>AJAX, world!</h1>

    <button type="button" id="fetchBtn" class="btn btn-primary">Fetch
        Data</button>
    <button type="button" id="backupBtn" class="btn btn-secondary">Populate
        Data</button>

    <button type="button" class="btn btn-link">Link</button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <form name="frm" onsubmit="return validate(this)">
        Login <input type="text" name="login"> <span id="login"></span>
        <br> <br> Password <input type="text" name="pass"> <span id="pass"></span> <br> <br> <input type="submit"
            name="operation" value="Click me!">
    </form>
    <script src="../js/ajax.js"></script>
</body>

</html>
