<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcuteSum(frm){
            frm.c.value=  parseInt(frm.a.value) + parseInt(frm.b.value);
            return frm.c.value;
        }
    </script>
</head>
<body>
    <form name="frm">    
        
        <input type="text" name="a">
        +<input type="text" name="b">
        =<input type="text" name="c">
        <input type="button" name="operation" value="calculate" onclick="calcuteSum(this.form)" >

    </form>
</body>
</html>
