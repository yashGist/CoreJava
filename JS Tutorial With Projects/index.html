        function deleteRollNumber(frm){
            if(frm.rollNo.value==""){
                alert("Roll Number cannot be null");
            }else{
               var flag = alert("Are you sure???");
                if(flag){
                    frm.submit();
                }

            }

        }
    </script>

<body><form name="frm">

</form>
